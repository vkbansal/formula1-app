query SeasonSummaryPage($year: String!) {
  seasonSummary(year: $year) {
    constructors {
      constructor {
        name
        nationality
        ref
      }
      points
      position
    }
    drivers {
      driver {
        forename
        surname
        nationality
        ref
      }
      points
      position
    }
    races {
      round
      name
      date
      polePosition {
        forename
        surname
        nationality
      }
      winner {
        forename
        surname
        nationality
      }
    }
  }
}
