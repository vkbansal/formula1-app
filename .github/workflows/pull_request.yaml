name: 'Pull Request'
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - name: Lint
        run: |
          yarn
          npx eslint 'src/**/*.{ts,tsx}' 'scripts/**/*.{js,mjs}'
  typecheck:
    name: TypeCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - name: Type Check
        run: |
          yarn
          npx tsc --noEmit
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - name: Prettier
        run: |
          yarn
          npx prettier --check 'src/**/*.{ts,tsx}' 'scripts/**/*.{js,mjs}'
